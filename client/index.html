    <div class="start-screen__slides">
      <div class="start-screen__slide">
        <h2 class="start-screen__heading">Start with purpose.</h2>
        <p class="start-screen__paragraph">
          Commit to daily goals and set objectives to make the most of your
          time.
        </p>
      </div>
      <div class="start-screen__slide">
        <h2 class="start-screen__heading">Track your progress.</h2>
        <p class="start-screen__paragraph">
          Mark goals as complete, avoid overload, and celebrate every win.
        </p>
      </div>
      <div class="start-screen__slide">
        <h2 class="start-screen__heading">Enjoy your day.</h2>
        <p class="start-screen__paragraph">
          Organize, reflect, and make each day count. Let's get started!
        </p>
      </div>
    </div>
    <div class="start-screen__slide-indicator">
      <span class="start-screen__slide-count"></span>
      <span class="start-screen__slide-count"></span>
      <span class="start-screen__slide-count"></span>
    </div>
    <div class="start-screen__button-row">
      <button class="start-screen__button" onclick="nextSlide()">Next</button>
      <button class="start-screen__button">Skip</button>
    </div>

    <script>
      const screenSlide = document.querySelector('.start-screen__slides');
      const svg = document.querySelector('.start-screen__illustration');
      const sun = document.querySelector('.illustration__sun');
      const leftStar = document.querySelector('.illustration__left-star');
      const rightStar = document.querySelector('.illustration__right-star');
      const backLine = document.querySelector('.illustration__back-line');

      const rectangle = document.querySelector(
        '.rectangle.illustration__identity'
      );
      const todoListTopLine = document.querySelector('.todo-list__top-line');
      const todoListBottomLine = document.querySelector(
        '.todo-list__bottom-line'
      );

      const animationOptions = {
        duration: 100,
        easing: 'cubic-bezier(.42, 0, .58, 1)',
      };
      const emptyStart = {};

      const identityAnimation = rectangle.animate(
        [
          // Sun circle
          {
            width: '40%',
            height: '40%',
            x: '30%',
            y: '30%',
            rx: '50%',
          },
          // Todo list Square.
          {
            width: '77.6%',
            height: '77.6%',
            strokeWidth: '8',
            rx: '20%',
            x: '12%',
            y: '12%',
            rotate: '0deg',
          },
          // Smiley face
          {
            width: '75.2%',
            height: '74.3%',
            strokeWidth: '7.59',
            rx: '13.8%',
            x: '10%',
            y: '27%',
            rotate: '-8deg',
          },
        ],
        animationOptions
      );
      const todoListTopLineAnimation = todoListTopLine.animate(
        [emptyStart, { width: '26.65%' }],
        animationOptions
      );
      const todoListBottomLineAnimation = todoListBottomLine.animate(
        [emptyStart, { width: '26.65%' }],
        animationOptions
      );

      // // First Illustration Animations
      const leftStarEnterAnimation = leftStar.animate(
        [emptyStart, { translate: '50% 50%' }],
        animationOptions
      );
      const rightStarEnterAnimation = rightStar.animate(
        [emptyStart, { translate: '-50% -50%' }],
        animationOptions
      );
      const sunRotateAnimation = sun.animate(
        [
          emptyStart,
          {
            translate: '50%',
            rotate: '45deg',
            scale: '0.5',
            opacity: '0',
          },
        ],
        animationOptions
      );

      // Second Illustration Animations
      const backLineAnimation = backLine.animate(
        [emptyStart, { translate: '10% -10%' }],
        { ...animationOptions, direction: 'reverse' }
      );

      leftStarEnterAnimation.pause();
      rightStarEnterAnimation.pause();
      identityAnimation.pause();
      sunRotateAnimation.pause();
      todoListTopLineAnimation.pause();
      todoListBottomLineAnimation.pause();

      let current = 1;
      screenSlide.addEventListener('scroll', () => {
        const scrollWidth = screenSlide.scrollWidth;
        const scrollLeft = screenSlide.scrollLeft;
        const firstSlideBreakpoint = scrollWidth / 3;
        const secondSlideBreakpoint = firstSlideBreakpoint * 2;

        const overallPercent = scrollLeft / scrollWidth;
        const firstSlidePercent = scrollLeft / firstSlideBreakpoint;
        const secondSlidePercent =
          (scrollLeft - firstSlideBreakpoint) / firstSlideBreakpoint;

        const firstAnimationSetCurrentTime = Math.min(
          firstSlidePercent * 100,
          99.99
        );
        const secondAnimationSetCurrentTime = Math.min(
          secondSlidePercent * 100,
          99.99
        );

        identityAnimation.currentTime = Math.min(overallPercent * 150, 149.999);

        // First Illustration Animations
        leftStarEnterAnimation.currentTime = firstAnimationSetCurrentTime;
        rightStarEnterAnimation.currentTime = firstAnimationSetCurrentTime;
        sunRotateAnimation.currentTime = firstAnimationSetCurrentTime;
        todoListTopLineAnimation.currentTime = firstAnimationSetCurrentTime;
        todoListBottomLineAnimation.currentTime = firstAnimationSetCurrentTime;

        // Todo list back-line
        backLineAnimation.currentTime = secondAnimationSetCurrentTime;

        const currentSlide = Math.round(overallPercent * 3);

        if (current === currentSlide + 1) return;
        current = currentSlide + 1;
        document.body.setAttribute('data-current', current);
      });

      function nextSlide() {
        if (current === 3) return;
        const nextSlideX = (screenSlide.scrollWidth / 3) * current;
        screenSlide.scrollTo(nextSlideX, 0);
      }
    </script>
